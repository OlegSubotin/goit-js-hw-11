<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>


    <form action="#" class="form search-form" id="search-form">
      <input class="input" type="text" name="searchQuery" autocomplete="off" id="search-input" placeholder="Search images...">
      <button type="submit" class="submit-btn js-submit-btn">Search</button>
    </form>

    <div class="gallery">

    </div>
    <div class="load-more-container">
    <button type="button" class="load-more">Load more</button>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
